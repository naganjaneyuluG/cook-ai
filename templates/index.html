<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <!-- Link to marked.js CDN for rendering markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        #output {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        #output img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            max-width: 800px;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            position: fixed;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>AI Recipe Generator to S❤️ndhy❤️  </h1>
    <div id="output">
        <p>Generated recipes will appear here with images if available.</p>
    </div>

    <div class="form-container">
        <textarea id="userInput" placeholder="Enter your recipe request"></textarea>
        <button onclick="generateRecipe()">Generate Recipe</button>
    </div>

    <script>
        async function generateRecipe() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('/generate-recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            });

            if (response.ok) {
                const data = await response.json();
                
                // Convert markdown content to HTML and display it
                const markdownContent = data.recipe;
                document.getElementById('output').innerHTML = marked.parse(markdownContent);
            } else {
                document.getElementById('output').innerHTML = "<p style='color: red;'>Error generating recipe. Please try again.</p>";
            }
        }
    </script>
</body>
</html>
